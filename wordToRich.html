<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Word转富文本转换器</title>
  <link href="/css/quill.snow.css" rel="stylesheet">
  <!-- 引入统一导航栏 -->
  <script src="nav.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .container {
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .upload-section {
      text-align: center;
      margin: 20px 0;
    }

    #fileInput {
      display: none;
    }

    .upload-label {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #editor {
      height: 400px;
      margin-top: 20px;
    }

    .instructions {
      color: #666;
      margin: 15px 0;
      font-size: 0.9em;
    }

    /* 添加转换后的样式 */
    .ql-editor p {
      margin: 0 0 1em 0;
      line-height: 1.5;
    }

    .ql-editor h1,
    .ql-editor h2,
    .ql-editor h3,
    .ql-editor h4,
    .ql-editor h5,
    .ql-editor h6 {
      margin: 1em 0 0.5em 0;
      line-height: 1.5;
    }

    .ql-editor blockquote {
      margin: 1em 0;
      padding: 0.5em 1em;
      border-left: 4px solid #ccc;
    }

    .ql-editor pre {
      margin: 1em 0;
      padding: 1em;
      background-color: #f5f5f5;
      border-radius: 4px;
    }

    .ql-editor table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }

    .ql-editor th,
    .ql-editor td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    .ql-editor th {
      background-color: #f5f5f5;
    }

    .ql-editor p.center {
      text-align: center;
    }

    /* 添加文本格式样式 */
    .ql-editor .ql-bold {
      font-weight: bold;
    }

    .ql-editor .ql-italic {
      font-style: italic;
    }

    .ql-editor .ql-underline {
      text-decoration: underline;
    }

    .ql-editor .ql-strike {
      text-decoration: line-through;
    }

    /* 缩进样式 */
    .ql-editor p[style-name^="缩进"] {
      text-indent: var(--indent-value);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Word文档转富文本转换器</h2>

    <div class="upload-section">
      <div class="instructions">
        支持格式：.docx（Word 2007+）<br>
        最大文件大小：5MB
      </div>

      <input type="file" id="fileInput" accept=".docx">
      <label for="fileInput" class="upload-label">选择Word文件</label>

      <div class="instructions">或拖放文件到此区域</div>
    </div>

    <div id="editor"></div>
  </div>

  <!-- 引入所需库 -->
  <script src="/js/quill.js"></script>
  <script src="/js/mammoth.browser.min.js"></script>
  <script src="/js/mammoth.config.js"></script>
  <script>
    // 初始化Quill富文本编辑器
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'header': 1 }, { 'header': 2 }],
          ['blockquote', 'code-block'],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          [{ 'align': [] }],
          ['link', 'image'],
          ['clean']
        ]
      }
    });

    // 文件选择处理
    document.getElementById('fileInput').addEventListener('change', handleFile);

    // 拖放处理
    const container = document.querySelector('.container');
    container.addEventListener('dragover', (e) => {
      e.preventDefault();
      container.style.backgroundColor = '#f0f0f0';
    });

    container.addEventListener('dragleave', () => {
      container.style.backgroundColor = '';
    });

    container.addEventListener('drop', (e) => {
      e.preventDefault();
      container.style.backgroundColor = '';
      handleFile(e.dataTransfer);
    });

    // 文件处理函数
    function handleFile(input) {

      let file;
      if (input.target && input.target instanceof HTMLInputElement) {
        file = input.target.files[0];
        // console.log("🚀 ~ handleFile ~ input:", input, input.target.files)
      } else if (input instanceof DataTransfer) {
        // console.log("🚀 ~ handleFile ~ input:", input, input.files)
        file = input.files[0];
      }

      if (!file) return;
      if (!file.name.endsWith('.docx')) {
        alert('请选择.docx格式的Word文档');
        return;
      }

      const reader = new FileReader();

      reader.onload = function (e) {
        const arrayBuffer = e.target.result;

        // 使用Mammoth转换文档，带styleMap
        mammoth.convertToHtml({ arrayBuffer: arrayBuffer }, options)
          .then((result) => {
            console.log("🚀 ~ .then ~ result:", result);
            quill.clipboard.dangerouslyPasteHTML(result.value);
          })
          .catch((err) => {
            console.error('转换错误:', err);
            alert('文档转换失败，请检查文件格式');
          });
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>

</html>
